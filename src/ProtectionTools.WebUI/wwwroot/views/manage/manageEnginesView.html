<form name="enginesForm">
    <div class="form-group">
        <label for="elements" class="control-label">Двигатели АИР</label>

        <table class="elements">
            <thead>
                <tr>
                    <th>Марка</th>
                    <th>Мощность</th>
                    <th>Ip/In</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="engine in engines">
                    <td>
                        {{engine.Title}}
                    </td>
                    <td>
                        {{engine.Power}}
                    </td>
                    <td>
                        {{engine.IpIn}}
                    </td>
                    <td><button ng-click="remove(engine)">Удалить</button></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" ng-model="title" class="form-control" />
                    </td>
                    <td>
                        <input type="number" min="1" ng-model="power" class="form-control" />
                    </td>
                    <td>
                        <input type="number" ng-model="IpIn" class="form-control" />
                    </td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
        <input type="button" value="Добавить" id="addEngine" class="btn btn-default form-control" ng-click="addEngine()" />
    </div>
</form>
